<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Debonair Candle</title>

<body>
<script>
    var st = "{{text}}"
    st = st.replaceAll("<br>","\n")
swal({

        window.location.href = window.location.origin
    });
