<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>SUCCESS: {{store_title}}</title>
    <meta charset="utf-8" />
    <meta property="og:image" content="{{store_logo}}" />
    <meta property="og:description" content="{{store_description}}" />
    <meta property="og:title" content="SUCCESS: {{store_title}}" />
  </head>
  <body>
    <script>
      var st = "{{text}}";
      st = st.replaceAll("<br>", "\n");
      swal({
        title: "주문이 접수되었습니다!",
        text: st,
        icon: "success",
        buttons: { confirm: "홈으로 돌아가기" },
        closeOnClickOutside: false,
        closeOnEsc: false,
      }).then((YES) => {
        window.location.href = window.location.origin;
      });
    </script>
  </body>
</html>
